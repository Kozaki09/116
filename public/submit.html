<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Form</title>
    <link rel="stylesheet" href="css/general.css"> <!-- General CSS -->   
    <link rel="stylesheet" href="css/submit.css"> <!-- Specific CSS for book form -->
</head>
<body>
    <div class="content">
        <h1>Submit Book Information</h1>
        <form action="/action/submit_book" method="POST">
            <!-- Book Title -->
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the book title" required> 

            <!-- ISBN -->
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter the ISBN" required>

            <!-- Availability Dropdown -->
            <label for="availability">Availability:</label>
            <select id="availability" name="availability" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="unlisted">Unlisted</option>
            </select>

            <!-- Line separator -->
            <hr class="line">

            <!-- Optional Section Subheader -->
            <div class="optional-subheader">Optional:</div>

            <!-- Author (optional) -->
            <label for="authors">Author(s):</label>
            <input type="text" id="authors" name="authors" placeholder="Enter author(s) name(s) (comma-separated)">

            <!-- Publisher (optional) -->
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" placeholder="Enter publisher">

            <!-- Publication Date (optional) -->
            <label for="year">Publication Date:</label>
            <input type="text" id="publication" name="publication" placeholder="Enter the year of publication">

            <!-- Submit Button -->
            <button type="submit">Submit Book</button>
        </form>
    </div>
</body>
</html>
