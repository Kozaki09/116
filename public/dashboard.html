<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>My Books</h1>
        <div id="loading" class="loading">Loading books...</div>
        <table id="booksTable" style="display: none;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div id="error" class="error" style="display: none;">Failed to load books. Please try again later.</div>

        <!-- Button to redirect to /submit_book -->
        <button class="submit-btn" onclick="window.location.href = '/submit_book';">Submit New Book</button>
    </div>

    <script>
        // Function to fetch books from the API
        async function fetchBooks() {
            try {
                const response = await fetch('/get/my_books');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch data. Status: ${response.status}`);
                }
                
                const books = await response.json();
    
                if (!Array.isArray(books)) {
                    throw new Error('Expected books to be an array.');
                }
    
                // Hide loading and show table
                document.getElementById('loading').style.display = 'none';
                document.getElementById('booksTable').style.display = 'table';
    
                // Get the table body and clear any previous rows
                const tableBody = document.querySelector('#booksTable tbody');
                tableBody.innerHTML = '';
    
                // Insert rows into the table
                books.forEach(book => {
                    const row = document.createElement('tr');
                    const titleCell = document.createElement('td');
                    titleCell.textContent = book.title;
                    const authorCell = document.createElement('td');
                    authorCell.textContent = book.auth_name; // Ensure property is 'auth_name'
    
                    row.appendChild(titleCell);
                    row.appendChild(authorCell);
                    tableBody.appendChild(row);
                });
            } catch (error) {
                // Handle any errors
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                console.error('Error fetching books:', error);
            }
        }
    
        // Call the function to fetch books on page load
        fetchBooks();
    </script>    
</body>
</html>
